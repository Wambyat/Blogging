<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="{{url_for('.static', filename='style_login.css')}}">
	<title>Login</title>

</head>

<body>
	<div class = "navbar"> 

		<a href={{url_for('login')}}>Login/Sign Up</a>
		<a href={{url_for('home')}}>Home</a>
		
		
		<div class = "logo-div">
		<a href={{url_for('home')}} style = "background-color: rgba(0,0,0,0.0); position: absolute; width: 75px; height: 65px; "></a>
		<img src = "{{logo_path}}" alt = "y u see this smh" class="logo"/>
		</a>
		</div>
		
		<form style= "background-color: #c7c0ee;" action = "" method="post">
			<input style = "font-size: 20px; position: relative; left: 35px; padding: 10px;" type = text placeholder="Search for blogs here." value = "{{ request.form.search }}" name = "search" >
		</form>

	</div>

	<div class="container" id="container">

		<div class="form-container">
			<form action="" method = "post">

				<h1>Login</h1>

				<input type="text" placeholder="Username" name="username" value="{{ new_user_value  }}">
				<input type="password" placeholder="Password" name="password" value="{{ new_pass_value }}">

				<span style="padding-top: 10px;">
				<a href={{url_for('pass_reset')}}> Forgot your password? </a>
				<a href={{url_for('signup')}}> Don't have an account? </a>
				</span>

				{% if error == 'Invalid Credentials. Try again' %}
				<p class = "error_p">{{ error }}</p>

				{% else %}
				<a style="font-size: 20px; padding-top: 3px;">{{error}}</a>

				{% endif %}
				<input class = "button_login" type="submit" value="Login">

				<input class = "button_login" type = "submit" value = "Clear" name = "clear" >

			</form>
        	
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel">

					<h1>My Blogger Space</h1>
				
					<p>We need more users please sign in :(</p>
					
				</div>
			</div>

		</div>
	</div>

</body>

</html>
