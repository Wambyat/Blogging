<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href='C:\School Files\Lab_Records\IIT_Stuff\MAD1_Project\MAD-1-Project\Testing\static/style_login.css'>
	<link rel="stylesheet" href="{{url_for('.static', filename='style_login.css')}}">
	<title>Login</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="" method = "post">
				<h1>Login</h1>
				<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
				<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
				<a href={{url_for('pass_reset')}}>Forgot your password?</a>
				<input class = "button_login" type="submit" value="Login">
			</form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>My Blogger Space</h1>
					<p>We need more users please sign in :(</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
