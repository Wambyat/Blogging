<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{url_for('.static', filename='style_login.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login</title>
</head>
<body>
	<div class = "navbar"> 
		<span>
		<a href={{url_for('logout')}}>Logout</a>
		<a href={{url_for('login')}}>Login/Sign Up</a>
		<a href={{url_for('home')}}>Home</a>
		</span>
	</div>
	<div class="container" id="container">
		<div class="form-container">
			<form action="" method = "post">

				<h1>Login</h1>

				<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
				<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">

				<span style="padding-top: 10px;">
				<a href={{url_for('pass_reset')}}> Forgot your password? </a>
				<a href={{url_for('signup')}}> Don't have an account? </a>
				</span>

				{% if error == 'Invalid Credentials. Try again' %}
				<p class = "error_p">{{ error }}</p>

				{% else %}
				<a style="font-size: 20px; padding-top: 3px;">{{error}}</a>

				{% endif %}
				<input class = "button_login" type="submit" value="Login">

			</form>
        	
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel">

					<h1>My Blogger Space</h1>
					<p>We need more users please sign in :(</p>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
