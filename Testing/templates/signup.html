<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{url_for('.static', filename='style_login.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container">
			<form action="" method = "post">
				<h1>Sign Up</h1>
				<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
				<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
				<a href={{url_for('login')}}>Login Instead?</a>
				<input class = "button_login" type="submit" value="Login">
			</form>
      		{% if error %}
        		<p class="error">Error: {{ error }} </p>
      		{% endif %}
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel">
					<h1>My Blogger Space</h1>
					<p>We need more users please sign in :(</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
